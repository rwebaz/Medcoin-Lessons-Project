<footer class="site-footer">
  <p>
    {% if site.github.is_project_page %}
      <span class="site-footer-owner">
        The <a href="{{ site.github.repository_url }}" title="Click to review the project repo ..." target="_blank">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}" title="Click to review the project maintainer ..." target="_blank">{{ site.github.owner_name }}</a>.</span>
    {% endif %}
  </p>
    <hr class="green-groove" />

  <p>
    <span>Click to return to the <a href="https://mminail.github.io/" title="Click to return to the Home Page of the MMINAIL" target="_blank">Home Page</a> of the <a href="https://mminail.github.io/" title="Click to return to the Home Page of the MMINAIL" target="_blank">MMINAIL</a>.</span>
  </p>
    <hr class="green-groove" />

  <p>
    <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com" title="Click to review the Git Hub Pages Landing page ..." target="_blank">GitHub Pages</a>&nbsp;</span>
    <a href="https://github.com/{{ include.username }}" title="Click to review the project host ..." target="_blank">
    <span class="icon icon--github">{% include icon-github.svg %}</span>
    <span class="username">{{ include.username }}</span></a>
    <span {{ page.path | prepend: site.baseurl }}></span>
  </p>
    <hr class="green-groove" />
</footer>

<!-- There is currently no access to Glyphicon fonts for the Markdown repo pages -->
<!-- <i class='glyphicon glyphicon-home'></i>&nbsp; -->
<!-- The css link in the head tag of each repo page points to the local /assets/css/style.css page -->
